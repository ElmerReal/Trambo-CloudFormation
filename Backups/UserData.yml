#!/bin/bash
            yum update -y
            yum install httpd -y
            service httpd start
            chkconfig httpd on
            amazon-linux-extras install -y lamp-mariadb10.2-php7.2 php7.2
            wget https://wordpress.org/latest.tar.gz
            tar -xzf latest.tar.gz
            cp -r /wordpress/* /var/www/html/
            service httpd restart